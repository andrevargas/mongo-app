<div class="panel panel-default" ng-controller="EquipmentController">
	<div class="panel-heading">
		<h4>Manutenções</h4>
	</div>
	<div class="panel-body">
		<form role="form">
			<legend>Adicionar manutenção: {{ selectedEquipment.name }}</legend>
			<div class="form-group">
				<label for="description">Descrição</label>
				<textarea name="description" id="description" class="form-control" rows="3" ng-model="formData.description"></textarea>
			</div>
			<div class="form-group">
				<label for="value">Valor</label>
				<div class="input-group">
					<span class="input-group-addon">$</span>
					<input type="number" name="value" min="0" step="0.01" class="form-control" id="value" ng-model="formData.value" />
				</div>
			</div>
			<div class="form-group">
				<label for="date">Data</label>
				 <input type="date" name="date" class="form-control" id="date" ng-model="formData.date" />
			</div>

			<div class="row">
				<div class="col-md-6 pad-adjust">
					<button type="submit" ng-click="addMaintenance()" class="btn btn-primary btn-block">SALVAR</button>
				</div>
				<div class="col-md-6 pad-adjust">
					<a href="/equipment" class="btn btn-danger btn-block">CANCELAR</a>
				</div>
			</div>
		</form>
	</div>
</div>

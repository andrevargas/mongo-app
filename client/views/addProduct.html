<div class="panel panel-default" ng-controller="ProductController">
	<div class="panel-heading">
		<h4>Produtos</h4>
	</div>
	<div class="panel-body">
		<form role="form">
			<legend>Adicionar produto</legend>
			<div class="form-group">
				<label for="name">Nome</label>
				<input type="text" class="form-control" id="name" placeholder="Nome do produto" ng-model="formData.name">
			</div>
			<div class="form-group">
				<label for="name">Categoria</label>
				<select class="form-control" ng-model="formData.category" ng-options="category as category.description for category in categories track by category.description">
				</select>
			</div>
			<div class="row">
				<div class="col-md-6 pad-adjust">
					<button type="submit" ng-click="createProduct()" class="btn btn-primary">SALVAR</button>
				</div>
				<div class="col-md-6 pad-adjust">
					<a href="/product" class="btn btn-danger btn-block">CANCELAR</a>
				</div>
			</div>
		</form>
	</div>
</div>

<div class="panel panel-default product-panel">
	<div class="panel-heading">
		<h4 class="pull-left">Produtos</h4>
		<a href="/product/new" class="btn btn-primary pull-right">Novo produto</a>
		<div class="clearfix"></div>
	</div>
	<div class="table-responsive">
		<table class="table table-bordered table-hover table-striped">
			<thead>
				<tr>
					<th>Produto</th>
					<th>Manutenções</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-show="products.length" ng-repeat="product in products">
					<td>{{ product.name }}</td>
					<td>{{ product.maintences.length }}</td>
					<td class="text-center">
						<a ng-href="product/{{ product._id }}/maintence/new" class="btn btn-success btn-circle" title="Adicionar manutenção">
							<i class="glyphicon glyphicon-plus"></i>
						</a>
					</td>
				</tr>
				<tr ng-show="!products.length">
					<td colspan="3">Nenhum produto cadastrado.</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<div class="panel panel-default" ng-controller="CategoryController">
    <div class="panel-heading">
        <h4 class="pull-left">Categorias</h4>
        <a href="/category/new" class="btn btn-primary pull-right">Nova categoria</a>
        <div class="clearfix"></div>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-show="categories.length" ng-repeat="category in categories">
                    <td>{{ category.description }}</td>
                    <td class="text-center">
                       N/A
                    </td>
                </tr>
                <tr ng-show="!categories.length">
                    <td colspan="2">Nenhuma categoria cadastrada.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
